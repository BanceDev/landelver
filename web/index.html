<!DOCTYPE html>
<html>
<head>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="js/app.js"></script>
  <title>LANdelver</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="main">
  <div class="loading-title">
      <p>&LANdelver</p>
  </div>
  <div x-data="connectWebSocket()" x-init="connect()">
    <template x-if="!hasConnected">
      <div class="loading-messages" x-init="startLoad()">
        <p x-text="currentMessage"></p>
      </div>
    </template>  
  </div>
</body>
</html>
