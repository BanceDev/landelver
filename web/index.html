<!DOCTYPE html>
<html>
<head>
  <script defer src="js/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>LANdelver</title>
  <link rel="icon" type="image/x-icon" href="css/res/favicon.ico"> 
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<!-- the body background will change based on if we have connected yet -->
<body x-data x-bind:class="$store.socket.hasConnected ? 'connected-body' : 'loading-body'">  
  <!-- Loading page content -->
  <div x-data="loadingPage" x-show="!$store.socket.hasConnected" x-transition>
    <div class="loading-title">
      <p>&LANdelver</p>
    </div>
    <div class="spinner-container">
      <img src="css/res/spinner.png" alt="loading spinner" class="spinner">
      <div class="loading-messages">
        <p x-text="currentMessage"></p>
      </div>
    </div>
  </div>

  <!-- User space content -->
  <div x-data='user' x-show="$store.socket.hasConnected" x-transition>
    <div class="w3-bar topbar">
      <p>LANdelver</p>
    </div>
    
    <!-- Sariah here is the menu entry point you can work on -->
    <div x-show="!hasSelected" x-transition>
      <div>
        <button class="w3-margin" x-on:click="choosePlayer()">player</button>
      </div>
      
      <div>
        <button class="w3-margin" x-on:click="chooseDm()">dungeon master</button>
      </div>
    </div>

    <!-- DM options-->
    <div x-show="hasSelected && !isPlayer">
      <div x-data="newCampaign">
        <div x-show="!hasSelected" class="input-group w3-margin-top">
          <select class="select" name="campaignSelect" id="campaignSelect">
          <option value="" disabled selected>Choose Campaign</option> 
          </select>
        </div>
        <div x-show="hasSelected && makeNew">
          <div class="input-group w3-margin-top">
            <select class="select" name="campaign" id="campaign">
              <option value="" disabled selected>Campaign</option> 
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Player Options -->
    <div x-show="hasSelected && isPlayer">
      <div x-data="newchar">
        <button x-show="!hasSelected" class="w3-margin" x-on:click="chooseNew()">New Character</button>
        <div x-show="!hasSelected" class="input-group w3-margin-top">
          <select class="select" name="charSelect" id="charSelect">
          <option value="" disabled selected>Choose Character</option> 
          </select>
        </div>
        <div x-show="hasSelected && pickNew">
          <!-- for now im just adding the creation form so that I can look into forming the json-->
          <!-- What I would do is make some kind of conditional in an alpine data object and-->
          <!-- only show the creation form if the button has been clicked, you can see how I did it above :)-->
          <div class="input-group w3-margin-top">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">Character Name</label>
          </div>
          <!--Race-->
          <div class="input-group w3-margin-top">
            <select class="select" name="race" id="race">
            <option value="" disabled selected>Race</option> 
              <option value="dwarf">Dwarf</option>
              <option value="elf">Elf</option>
              <option value="halfling">Halfling</option>
              <option value="human">Human</option>
              <option value="dragonborn">Dragonborn</option>
              <option value="gnome">Gnome</option>
              <option value="half-elf">Half-Elf</option> 
              <option value="half-orc">Half-Orc</option> 
              <option value="tiefling">Tiefling</option> 
            </select>
          </div>
          <!--Class-->
          <div class="input-group w3-margin-top">
            <select class="select" name="class" id="class">
            <option value="" disabled selected>Class</option> 
              <option value="artificer">Artificer</option>
              <option value="barbarian">Barbarian</option>
              <option value="bard">Bard</option>
              <option value="cleric">Cleric</option>
              <option value="druid">Druid</option>
              <option value="fighter">Fighter</option>
              <option value="monk">Monk</option> 
              <option value="paladin">Paladin</option> 
              <option value="ranger">Ranger</option> 
              <option value="rogue">Rogue</option> 
              <option value="sorcerer">Sorcerer</option> 
              <option value="warlock">Warlock</option>
              <option value="Wizard">Wizard</option>
            </select>
          </div>
          <!--Level-->
          <div class="input-group w3-margin-top">
            <select class="select" name="level" id="level">
            <option value="" disabled selected>Level</option> 
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option> 
              <option value="8">8</option> 
              <option value="9">9</option> 
              <option value="10">10</option> 
              <option value="11">11</option> 
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </div>

          </div>
          <div class="input-group w3-margin-top">

          <div class="input-group w3-margin-top">
            <select class="select" name="intelligence" id="intelligence">

          <div class="input-group w3-margin-top">
            <select class="select" name="wisdom" id="wisdom">

              <option value="3">3</option>

              <option value="7">7</option> 
              <option value="8">8</option> 
              <option value="9">9</option>

              <option value="14">14</option>

              <option value="20">20</option>
            </select>
          </div>
          <div class="input-group w3-margin-top">
            <select class="select" name="charisma" id="charisma">
            <option value="" disabled selected>Charisma</option> 
              <option value="3">3</option>
              <option value="4">4</option>

              <option value="20">20</option>
            </select>
          </div>
          <!--Other-->
          <div class="input-group w3-margin-top">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">Armor Class</label>
          </div>

          <div class="input-group w3-margin-top">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">Hit Points</label>
          </div>

          <!--Weapons-->
          <div class="input-group w3-margin-top">
            <select class="select" name="weapons" id="simpleMelee" multiple>
              <option value="" disabled selected>Simple Melee</option>
              <option value="Club">Club</option> 
              <option value="Dagger">Dagger</option> 
              <option value="Greatclub">Greatclub</option> 
              <option value="Handaxe">Handaxe</option> 
              <option value="Javelin">Javelin</option>

          <div class="input-group w3-margin-top">
            <select class="select" name="weapons" id="simpleRanged" multiple>
              <option value="" disabled selected>Simple Ranged</option>
              <option value="LightCrossbow">Light Crossbow</option>

</body>
</html>
